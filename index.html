<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Created by Natanael Nogueira" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
    <title>PS1 Input Viewer</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <div id="app" class="gamepad">
        <div class="l2-r2-area">
            <i id="l2" class="icon l2-button"></i>
            <i id="r2" class="icon r2-button"></i>
        </div>
        <div class="l1-r1-area">
            <i id="l1" class="icon l1-button"></i>
            <i id="r1" class="icon r1-button"></i>
        </div>
        <div class="d-pad-area">
            <i id="right" class="icon arrow-left"></i>
            <i id="down" class="icon arrow-up"></i>
            <i id="up" class="icon arrow-down"></i>
            <i id="left" class="icon arrow-right"></i>
        </div>
        <div class="select-start-area">
            <i id="select" class="icon select-button select-label"></i>
            <i id="start" class="icon start-button start-label"></i>
        </div>
        <div class="buttons-area">
            <i id="square" class="icon square-button"></i>
            <i id="triangle" class="icon triangle-button"></i>
            <i id="x" class="icon x-button"></i>
            <i id="circle" class="icon circle-button"></i>
        </div>
        <i id="left-stick" class="icon left-stick"></i>
        <i id="right-stick" class="icon right-stick"></i>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
